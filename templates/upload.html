<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Excel to Json Convertor</title>
</head>

<body>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Convert Excel to JSON</span>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="container">
            <h1 class="mt-5">Upload Excel File to Convert to JSON</h1>
            <form action="/upload" method="post" enctype="multipart/form-data" class="mt-4">
                <div class="mb-3">
                    <label for="file" class="form-label">Choose Excel File</label>
                    <input class="form-control" type="file" id="file" name="file" accept=".xlsx">
                </div>
                <button type="submit" class="btn btn-primary">Upload and Convert</button>
            </form>
            <form id="clearForm" class="mt-3">
                <button type="submit" class="btn btn-danger">Clear</button>
            </form>
        </div>
    </div>
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div id="clearToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Files cleared successfully!
            </div>
        </div>
    </div>
    <script src="/static/main.js"></script>
</body>

</html>
